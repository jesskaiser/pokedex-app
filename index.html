<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Pokédex App</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Handlee&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="src/css/styles.css">
  </head>

  <body>
    <header>
      <nav class="navbar navbar-expand-lg navbar-light">
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav mr-auto">
            <li class="nav-item">
                <img src="img/pokemon_logo_PNG12.png" class="logo-ball" alt="pokeball logo">
            </li>
            <li class="nav-item active">
              <a class="nav-link" id="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
            </li>
          </ul>
          <div class="form-inline my-2 my-lg-0">
            <input class="form-control mr-sm-2 search-bar" type="search" id="search-input" placeholder="Find a pokemon" aria-label="Search">
          </div>
        </div>
      </nav>
    </header>
    <main>
      <div class="logo-header">
        <img src="img/pokemon-logo-png-5.png" class="logo" alt="Pokemon logo">
      </div>
    <!-- Modal -->
     <div class="d-flex justify-content-center">
      <ul class="list-group d-grid"></ul>
    </div>
    <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
      <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content container-fluid">
          <div class="modal-header ">
            <h4 class="modal-title" id="exampleModalLabel">Modal title</h4>
            <button type="button" id="close" class="close col-1 order-last" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            </div>
            <div class="modal-footer">
            </div>
          </div>
        </div>
      </div>
    <!-- main content-->
   <!-- <ul class="pokemon-list"></ul> -->
   <!-- <div id="modal-container"></div> -->
    <!-- loading message-->
    <div class="loading-message hidden">
      Loading Pokémons..
      <img src="img/loading-sign.gif" alt="loading-sign image" class="loading-image">
    </div>
    </main>
    <footer>

    </footer>
    <!-- bootstrap -->
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"
      integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js"
      integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <!-- polyfills for older browsers-->
    <script src="src/js/promise-polyfill.js"></script>
    <script src="src/js/fetch-polyfill.js"></script>
    <!-- main script-->
    <script src="src/js/scripts.js"></script>
  </body>

</html>
